<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations</title>
    <style>
        .field {
            width: 25%;
            position: relative;
        }

        input[type="button"] {
            background-color: teal;
            color: white;
            border: none;
            padding: 10px;
            margin-right: 5px;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background-color: darkcyan;
        }

        fieldset {
            width: 30%;
            padding: 20px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: 90%;
            padding: 8px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>Calculator</legend>
            Enter First Digit:
            <input type="text" id="firstDigit" placeholder="Please Enter Your First Digit">
            <br><br>
            Enter Second Digit:
            <input type="text" id="secondDigit" placeholder="Please Enter Your Second Digit">
            <br><br>
            <input type="button" value="Sum" onclick="calculate('sum')">
            <input type="button" value="Sub" onclick="calculate('sub')">
            <input type="button" value="Mul" onclick="calculate('mul')">
            <input type="button" value="Div" onclick="calculate('div')">
            <br><br>
            Your Result:
            <input type="text" id="result" readonly>
        </fieldset>
    </form>

    <script>
        function calculate(operation) {
            const firstDigit = parseFloat(document.getElementById('firstDigit').value);
            const secondDigit = parseFloat(document.getElementById('secondDigit').value);
            let result = '';

            if (isNaN(firstDigit) || isNaN(secondDigit)) {
                alert('Please enter valid numbers!');
                return;
            }

            // Using simple if-else statements
            if (operation === 'sum') {
                result = firstDigit + secondDigit;
            } else if (operation === 'sub') {
                result = firstDigit - secondDigit;
            } else if (operation === 'mul') {
                result = firstDigit * secondDigit;
            } else if (operation === 'div') {
                if (secondDigit === 0) {
                    alert('Division by zero is not allowed!');
                    return;
                }
                result = firstDigit / secondDigit;
            } else {
                alert('Invalid operation');
                return;
            }

            document.getElementById('result').value = result;
        }
    </script>
</body>
</html>
